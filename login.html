<div class='container-fluid' style='margin-bottom:20px;'>
	<h1 class='header-text'>Login</h1>
	<form style='margin:100px 0;'>
		<div class='form-group'>
			<input type='text' ng-model='username' class='form-control' placeholder='Enter Your Email Address' />
		</div>
		<div class='form-group'>
			<input type='password' ng-model='password' class='form-control' placeholder='Enter Your Password' />
		</div>
		<div class='checkbox' style='margin:10px auto;'>
			<label><input type='checkbox' ng-model='rememberMe' /> Remember Me</label>
		</div>
		<div class='form-group'>
			<button class='btn btn-default btn-block' ng-click='loginUser()'>Login</button>
		</div>
	</form>
</div>
