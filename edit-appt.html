<div class='container-fluid' style='margin-bottom:20px;'>
	<h3 class='header-text' style='margin-bottom:15px;'><a style='color:#333;' href='#/view-appt/{{ appt.$id }}'><span class='pull-left glyphicon glyphicon-remove'></span></a>Edit<span ng-click='saveAppt()' class='pull-right glyphicon glyphicon-ok'></span></h3>
	<form name='add-appt-form' novalidate>
		<div class='form-group'>
			<input ng-model='tempAppt.subject' class='form-control' type='text' placeholder='Subject' />
		</div>
		<div class='form-group'>
			<input ng-model='tempAppt.location' class='form-control' type='text' placeholder='Location' />
		</div>
		<hr />
		<div id='appt-start'>
			<div class='date-time-display'>
				<button ng-click='toggleStartPicker()' style='padding-left:10px; padding-right:10px; border-radius:5px 5px 0 0;' class='btn btn-default btn-block'><span class='pull-left'>{{ startHead.date }}</span><span class='pull-right'>{{ startHead.time }}</span></button>
			</div>
			<div ng-controller='ApptStartPickerCtrl' class='picker collapsed' id='startPicker'>
				<div class='time-picker'>
					<div class='row'>
						<div class='col-xs-3 time-hours'>
							<button ng-click='plusHour()' class='btn btn-default'><span class='glyphicon glyphicon-chevron-up'></span></button>
							<p class='display-hours'>{{ curHour }}</p>
							<button ng-click='minusHour()' class='btn btn-default'><span class='glyphicon glyphicon-chevron-down'></span></button>
						</div>
						<div class='col-xs-2 time-sep'>
							<span class='time-colon'>:</span>
						</div>
						<div class='col-xs-3 time-minutes'>
							<button ng-click='plusMin()' class='btn btn-default'><span class='glyphicon glyphicon-chevron-up'></span></button>
							<p class='display-minutes'>{{ curMin }}</p>
							<button ng-click='minusMin()' class='btn btn-default'><span class='glyphicon glyphicon-chevron-down'></span></button>
						</div>
						<div class='col-xs-3 col-xs-offset-1 am-or-pm'>
							<button class='btn btn-default disabled'><span class='glyphicon glyphicon-chevron-up'></span></button>
							<p class='time-PP'>{{ curPP }}</p>
							<button class='btn btn-default disabled'><span class='glyphicon glyphicon-chevron-down'></span></button>
						</div>
					</div>
				</div>
				<div class='date-picker'>
					<div class='date-header'>
						<p><span ng-click='upMonth()' class='pull-left glyphicon glyphicon-chevron-left'></span>{{ curMonthDisplay }}<span ng-click='downMonth()' class='pull-right glyphicon glyphicon-chevron-right'></span></p>
					</div>
					<div class='date-body'>
						<ul class='date-body-days'>
							<li ng-repeat='day in pickerDays'><strong>{{ day.dayName }}</strong></li>
						</ul>
						<ul class='date-body-list'>
							<li ng-repeat='day in datesArray' ng-click="selectDate(day.date)" class="{{ day.dateClass }}">{{ day.dayNumber }}</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		
		<div id='appt-end'>
			<div class='date-time-display'>
				<button ng-click='toggleEndPicker()' style='padding-left:10px; padding-right:10px; border-top:none; border-radius:0 0 5px 5px;' class='btn btn-default btn-block'><span class='pull-left'>{{ endHead.date }}</span><span class='pull-right'>{{ endHead.time }}</span></button>
			</div>
			<div ng-controller='endPickerCtrl' class='picker collapsed' id='endPicker'>
				<div class='time-picker'>
					<div class='row'>
						<div class='col-xs-3 time-hours'>
							<button ng-click='plusHour()' class='btn btn-default'><span class='glyphicon glyphicon-chevron-up'></span></button>
							<p class='display-hours'>{{ curHour }}</p>
							<button ng-click='minusHour()' class='btn btn-default'><span class='glyphicon glyphicon-chevron-down'></span></button>
						</div>
						<div class='col-xs-2 time-sep'>
							<span class='time-colon'>:</span>
						</div>
						<div class='col-xs-3 time-minutes'>
							<button ng-click='plusMin()' class='btn btn-default'><span class='glyphicon glyphicon-chevron-up'></span></button>
							<p class='display-minutes'>{{ curMin }}</p>
							<button ng-click='minusMin()' class='btn btn-default'><span class='glyphicon glyphicon-chevron-down'></span></button>
						</div>
						<div class='col-xs-3 col-xs-offset-1 am-or-pm'>
							<button class='btn btn-default disabled'><span class='glyphicon glyphicon-chevron-up'></span></button>
							<p class='time-PP'>{{ curPP }}</p>
							<button class='btn btn-default disabled'><span class='glyphicon glyphicon-chevron-down'></span></button>
						</div>
					</div>
				</div>
				<div class='date-picker'>
					<div class='date-header'>
						<p><span ng-click='upMonth()' class='pull-left glyphicon glyphicon-chevron-left'></span>{{ curMonthDisplay }}<span ng-click='downMonth()' class='pull-right glyphicon glyphicon-chevron-right'></span></p>
					</div>
					<div class='date-body'>
						<ul class='date-body-days'>
							<li ng-repeat='day in pickerDays'><strong>{{ day.dayName }}</strong></li>
						</ul>
						<ul class='date-body-list'>
							<li ng-repeat='day in datesArray' ng-click="selectDate(day.date)" class="{{ day.dateClass }}">{{ day.dayNumber }}</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		
		<hr />
		<div class='form-group'>
			<select ng-model='tempAppt.username' class='form-control'>
				<option ng-repeat='u in fbusers | orderBy:usersOrder'>{{ u.firstName }} {{ u.lastName }}</option>
			</select>
		</div>
		<hr />
		<div class='form-group'>
			<textarea ng-model='tempAppt.notes' class='form-control' rows=6 placeholder='Notes'></textarea>
		</div>
		<button ng-click='delAppt()' class='btn btn-default btn-block' style='margin:0 auto;'>Delete Appointment</button>
	</form>
</div>
